<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DesignStudie</title>
   <link rel="stylesheet" href="./bower_components/swiper/dist/idangerous.swiper.css">
  <link rel="stylesheet" href="./build/css/app.css" media="screen" title="app stylesheet" charset="utf-8">

</head>
<body>
  <section class="frame">
    <header class="dashboard-header">

    </header>

    <section  class="dashboard-content">
      <div class="dashboard-content-primary">
        <nav class="favourite-access-navigation swiper-container">
          <ul class='swiper-wrapper'>
            <li class="swiper-slide"><span class="favourite fav-1">elem 1</span></li>
            <li class="swiper-slide"><span class="favourite fav-2">elem 2</span></li>
            <li class="swiper-slide"><span class="favourite fav-3">elem 3</span></li>
          </ul>
        </nav>
      </div>

      <div class="dashboard-content-secondary">
        <div class="clock-presenter">
          22:07:08
        </div>

        <div class="weather-presenter">
          23 Grad
        </div>
      </div>
    </section>

    <footer class="dashboard-footer">
      <nav class="direct-access-navigation swiper-container">
        <ul class='swiper-wrapper'>
          <li class="swiper-slide">Wohnzimmer</li>
          <li class="swiper-slide">Schlafzimmer</li>
          <li class="swiper-slide">Küche</li>
          <li class="swiper-slide">Kameras</li>
          <li class="swiper-slide">Klimatronik</li>
          <li class="swiper-slide">Wetter</li>
          <li class="swiper-slide">Wohnzimmer</li>
          <li class="swiper-slide">Schlafzimmer</li>
          <li class="swiper-slide">Küche</li>
          <li class="swiper-slide">Kameras</li>
          <li class="swiper-slide">Klimatronik</li>
          <li class="swiper-slide">Wetter</li>
          <li class="swiper-slide">Wohnzimmer</li>
          <li class="swiper-slide">Schlafzimmer</li>
          <li class="swiper-slide">Küche</li>
          <li class="swiper-slide">Kameras</li>
          <li class="swiper-slide">Klimatronik</li>
          <li class="swiper-slide">Wetter</li>
        </ul>
      </nav>
    </footer>

  </section>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/swiper/dist/idangerous.swiper.js"></script>
  <script src="bower_components/mediaCheck/js/mediaCheck.js"></script>

  <script charset="utf-8">
    var adjustNavItemHeight = function(){
      $('.direct-access-navigation li').each(function(_, elem){
        $elem = $(elem);
        $elem.css('height', $elem.css('width'));
      });
    };


    window.onload = function() {
      var favSwiper = new Swiper('.favourite-access-navigation.swiper-container',{
        //Your options here:
        calculateHeight: true,
        mode:'horizontal',
        loop: true
        //etc..
      });

      adjustNavItemHeight();

      var accessNavSwiper;
      mediaCheck({
        media: '(min-device-width: 400px)',
        entry: function() {
          accessNavSwiper = new Swiper('.direct-access-navigation.swiper-container',{
            slidesPerView: 'auto',
            calculateHeight: true,
            resistance: '100%'
          });
        },
        exit: function() {
          if(accessNavSwiper) accessNavSwiper.destroy();
        }
      });
    }

  </script>
</body>
</html>
